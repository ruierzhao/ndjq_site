<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echarts</title>
    <link rel="stylesheet" href="css/echartmap.css">
</head>
<body>
    <!-- 页面头部 -->
    <div class="header">
        <h1>数据可视化—charts</h1>
        <div class="showTime"></div>
    </div>

    <!-- 页面主体部分 -->
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>柱形图-就业行情</h2>
                <div class="charts" id="bar1"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-人员变化
                     <a href="javasciript:;"class="year">2020</a>
                     <a href="javasciript:;"class="year">2021</a>
                </h2>
                <div class="charts"id="line1"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼形图-年龄分析</h2>
                <div class="charts"id="pie1"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <!-- 中间模块 -->
        <div class="column">
            <!-- 上面数字模块 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>123456</li>
                        <li>100000</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>需求人数</li>
                        <li>供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"id="fly"></div>
            </div>
        </div>
        <!-- 右边模块 -->
        <div class="column">
            <div class="panel bar">
                <h2>柱形图-就业行情</h2>
                <div class="charts" id="bar2"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>柱形图-就业行情</h2>
                <div class="charts"id="line2"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>柱形图-就业行情</h2>
                <div class="charts" id="pie2"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>

    <script src="../public_js/jquery.min.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script>
    <script src="js/echartsmap.js"></script>
</body>
</html>

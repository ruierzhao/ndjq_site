<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>typingWaltz-键舞者</title>
	<script src="js/typewaltz.js"></script>
	<style>
	body{
		background: #3A3333;
	}
	.main {
		margin-left: 2em;
		margin-right: 2em;
		font-family: sans-serif;
		text-align: center;
		background-color: #000;
		color: #fff;
	}
	textarea {
		background-color: #18191A;
		color: #fff;

		height: 100%;

		resize: none;
	}
	</style>
</head>
<body>
	<div class="main">
		<textarea rows="40" cols="80">type here!</textarea>
	</div>

	<script src="js/typewaltz.js"></script>
	<script>
	POWERMODE.colorful = false;
	document.body.addEventListener('input', POWERMODE);
	</script>

<div class="container" style="margin-top: 12px;">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-group" id="accordion" aria-multiselectable="true">
                {{ each collapse val key }}
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#{{ val.count }}">
                            <h2 class="panel-title">{{  val.name }}</h2>
                        </a>
                    </div>
                    <div id="{{ val.count }}" class="panel-collapse collapse">
                        <div class="list-group">
                            {{ each val.value v k }}
                            <a href="{{ v }}" target="_blank" class="list-group-item">{{ k }}</a>
                            {{ /each }}
                        </div>
                    </div>
                </div>
                {{ /each }}
            </div>
        </div>
    </div>
</div>

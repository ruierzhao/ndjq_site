<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<meta http-equiv ="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <meta name="description" content="明日愁等明日来">
    <meta name="keywords" content="个人网站，有趣web应用，网站制作，天气查询">
    <meta name="theme-color" content="#279de4">

    <link rel="icon" type="image/png" sizes="32x32" href="/public/img/zhao.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/img/zhao.png">
    <title>ruier - web趣应用 - 数据可视化</title>
    <link rel="stylesheet" href="/public/css/echartmap.css">
</head>
<body>
    <!-- 页面头部 -->
    <div class="header">
        <h1>数据可视化—charts</h1>
        <div class="showTime"></div>
    </div>

    <!-- 页面主体部分 -->
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>柱形图-就业行情</h2>
                <div class="charts" id="bar1"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-人员变化
                     <a href="javasciript:;"class="year">2020</a>
                     <a href="javasciript:;"class="year">2021</a>
                </h2>
                <div class="charts"id="line1"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼形图-年龄分析</h2>
                <div class="charts"id="pie1"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <!-- 中间模块 -->
        <div class="column">
            <!-- 上面数字模块 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>123456</li>
                        <li>100000</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>需求人数</li>
                        <li>供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"id="fly"></div>
            </div>
        </div>
        <!-- 右边模块 -->
        <div class="column">
            <div class="panel bar">
                <h2>柱形图-就业行情</h2>
                <div class="charts" id="bar2"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>柱形图-就业行情</h2>
                <div class="charts"id="line2"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>柱形图-就业行情</h2>
                <div class="charts" id="pie2"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>

    <script  src = "http://libs.baidu.com/jquery/1.7.2/jquery.min.js" ></script>

    <script src="/public/js/flexible.js"></script>
    <script src="/public/js/echarts.min.js"></script>
    <script src="/public/js/china.js"></script>
    <script src="/public/js/echartsmap.js"></script>
</body>
</html>
